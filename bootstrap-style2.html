<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div id="bootstrap-slide" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#bootstrap-slide" data-slide-to="0" class="active"></li>
        <li data-target="#bootstrap-slide" data-slide-to="1"></li>
        <li data-target="#bootstrap-slide" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

  <div class="item active">
    <img src="http://lorempixel.com/960/600/animals/" alt="...">
    <div class="carousel-caption">
      <h3>Animals</h3>
      <p>I love animals</p>
    </div>
  </div>

  <div class="item">
    <img src="http://lorempixel.com/960/600/fashion/" alt="...">
    <div class="carousel-caption">
        <h3>Fashion</h3>
        <p>Watchooooout!</p>
    </div>
  </div>

  <div class="item">
    <img src="http://lorempixel.com/960/600/city/" alt="...">
    <div class="carousel-caption">
      <h3>City</h3>
      <p>Hello, cities!</p>
    </div>
  </div>

</div>

      <!-- Controls -->
      <a class="left carousel-control" href="#bootstrap-slide" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  <span class="sr-only">上一張</span>
</a>
<a class="right carousel-control" href="#bootstrap-slide" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  <span class="sr-only">下一張</span>
</a>

    </div>



  </body>
</html>
